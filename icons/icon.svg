<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="#4285f4" stroke="#2563eb" stroke-width="4"/>
  
  <!-- Lightbulb -->
  <g transform="translate(64, 64)">
    <!-- Bulb -->
    <ellipse cx="0" cy="-8" rx="16" ry="20" fill="#fff" opacity="0.95"/>
    
    <!-- Base -->
    <rect x="-12" y="8" width="24" height="8" fill="#fff" opacity="0.95" rx="2"/>
    <rect x="-10" y="12" width="20" height="4" fill="#fff" opacity="0.8" rx="1"/>
    
    <!-- Light rays -->
    <g stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.7">
      <line x1="-28" y1="-20" x2="-32" y2="-24"/>
      <line x1="28" y1="-20" x2="32" y2="-24"/>
      <line x1="-32" y1="0" x2="-36" y2="0"/>
      <line x1="32" y1="0" x2="36" y2="0"/>
      <line x1="-28" y1="20" x2="-32" y2="24"/>
      <line x1="28" y1="20" x2="32" y2="24"/>
    </g>
    
    <!-- Filament -->
    <g stroke="#4285f4" stroke-width="2" fill="none" opacity="0.6">
      <path d="M -8,-15 Q 0,-5 8,-15"/>
      <path d="M -8,-8 Q 0,2 8,-8"/>
    </g>
  </g>
  
  <!-- Text indicator -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563eb">
    ?
  </text>
</svg> 